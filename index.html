<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title> Louie Ball Store</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
body{background:#0b0f1a;color:white;}
button{cursor:pointer}

nav{
position:fixed;top:0;width:100%;
display:flex;justify-content:space-between;align-items:center;
padding:20px 60px;background:rgba(0,0,0,.6);backdrop-filter:blur(10px);
z-index:999;
}
nav h1{color:#f97316;}
nav .cart-btn{background:#f97316;border:none;padding:10px 20px;border-radius:20px;}

.hero{
min-height:80vh;display:flex;align-items:center;justify-content:space-between;
padding:140px 80px;background:linear-gradient(135deg,#020617,#1a0f02);
}
.hero img{width:420px;border-radius:20px;box-shadow:0 0 30px #f97316;}
.hero-text h2{font-size:50px;}
.hero-text span{color:#f97316;}

section{padding:90px 80px;}
.products{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:30px;}

.product-card{
background:#020617;padding:20px;border-radius:20px;text-align:center;
transition:.3s;
}
.product-card:hover{transform:translateY(-10px);}
.product-card img{
width:100%;height:180px;object-fit:cover;border-radius:15px;
}
.price{color:#f97316;font-weight:bold;margin:8px 0;}

.cart{
position:fixed;top:0;right:-100%;
width:350px;height:100vh;background:#020617;
padding:20px;transition:.4s;z-index:1000;
}
.cart.active{right:0;}
.cart-item{display:flex;justify-content:space-between;margin:10px 0;}
.total{margin-top:20px;font-weight:bold;}
.close{background:red;border:none;padding:6px 12px;border-radius:10px;}
</style>
</head>

<body>

<nav>
<h1>Shop Now!!!</h1>
<button class="cart-btn" onclick="toggleCart()">ðŸ›’ Cart</button>
</nav>

<div class="cart" id="cart">
<h2>Your Cart</h2>
<div id="cartItems"></div>
<p class="total" id="total"></p>
<button onclick="checkout()">Checkout</button>
<button class="close" onclick="toggleCart()">Close</button>
</div>

<section class="hero">
<div class="hero-text">
<h2>All Kinds of <span>Sports Balls</span></h2>
<p>One store. Every game.</p>
</div>
<img src="https://images.unsplash.com/photo-1519861531473-9200262188bf">
</section>

<section>
<div class="products">

<div class="product-card">
<img src="basketball.JFIF">
<h3>Basketball</h3>
<p class="price">â‚±899</p>
<button onclick="addToCart('Basketball',899)">Buy Now</button>
</div>

<div class="product-card">
<img src="Volleyball">
<h3>Volleyball</h3>
<p class="price">â‚±650</p>
<button onclick="addToCart('Volleyball',650)">Buy Now</button>
</div>

<div class="product-card">
<img src="Soccer Ball">
<h3>Soccer Ball</h3>
<p class="price">â‚±999</p>
<button onclick="addToCart('Soccer Ball',999)">Buy Now</button>
</div>

<div class="product-card">
<img src="Tennis Ball">
<h3>Tennis Ball</h3>
<p class="price">â‚±299</p>
<button onclick="addToCart('Tennis Ball',299)">Buy Now</button>
</div>

<div class="product-card">
<img src="Baseball">
<h3>Baseball</h3>
<p class="price">â‚±250</p>
<button onclick="addToCart('Baseball',250)">Buy Now</button>
</div>

<div class="product-card">
<img src="Rugby Ball">
<h3>Rugby Ball</h3>
<p class="price">â‚±1,199</p>
<button onclick="addToCart('Rugby Ball',1199)">Buy Now</button>
</div>

</div>
</section>

<footer>
<p style="text-align:center;padding:30px;background:#020617;">Â© 2026 Louie Ball Store</p>
</footer>

<script>
let cart = [];

function toggleCart(){
document.getElementById("cart").classList.toggle("active");
renderCart();
}

function addToCart(name,price){
let item = cart.find(i=>i.name===name);
if(item){ item.qty++; }
else{ cart.push({name,price,qty:1}); }
toggleCart();
}

function renderCart(){
let items = document.getElementById("cartItems");
items.innerHTML="";
let total = 0;

cart.forEach((item)=>{
total += item.price * item.qty;
items.innerHTML += `
<div class="cart-item">
${item.name} x${item.qty}
<span>â‚±${item.price*item.qty}</span>
</div>`;
});

document.getElementById("total").innerText = "Total: â‚±"+total;
}

function checkout(){
if(cart.length===0){ alert("Cart is empty"); return; }
alert("Order placed successfully!");
cart=[];
renderCart();
toggleCart();
}
</script>

</body>
</html>
